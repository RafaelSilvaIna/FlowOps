<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguranca|FlowOps</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="AcessSecurity.css" rel="stylesheet">
</head>
<body>
    <div id="space-background"></div>
    <div class="container">
        <div class="security-check">
            <h2 class="text-center mb-4">Verificação de Segurança</h2>
            <p id="status">Aguardando permissão para iniciar a verificação...</p>
            <div class="progress">
                <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
            <button id="start-check" class="btn btn-primary mt-3">Iniciar Verificação</button>
        </div>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h3>Verificação Concluída</h3>
            <p>A verificação de segurança foi concluída. Deseja baixar o relatório em PDF?</p>
            <button id="download-pdf" class="btn btn-primary">Baixar PDF</button>
            <button id="close-modal" class="btn btn-secondary">Fechar</button>
            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" id="dont-show-again">
                <label class="form-check-label" for="dont-show-again">
                    Não mostrar novamente
                </label>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ua-parser-js@1.0.2/src/ua-parser.min.js"></script>
    <script src="AcessSecurity.js"></script>
</body>
</html>
