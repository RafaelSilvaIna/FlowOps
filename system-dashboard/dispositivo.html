<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detecção de Dispositivo</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Feather Icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <!-- Mobile-Detect -->
    <script src="https://cdn.jsdelivr.net/npm/mobile-detect/mobile-detect.min.js"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #3b82f6, #9333ea);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 500px;
        }
        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <i data-feather="smartphone" class="icon mb-4" style="width: 50px; height: 50px;"></i>
        <h1 class="text-3xl font-bold mb-4">Detectando seu dispositivo...</h1>
        <div class="spinner mb-4"></div>
        <p class="text-lg">Aguarde enquanto verificamos o seu dispositivo para redirecioná-lo à melhor experiência.</p>
    </div>

    <!-- Script para Detecção -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            feather.replace(); 

          
            const md = new MobileDetect(window.navigator.userAgent);
            let deviceType = "desktop";

            if (md.phone()) {
                deviceType = "mobile";
            } else if (md.tablet()) {
                deviceType = "tablet";
            }

            
            setTimeout(() => {
                if (deviceType === "mobile") {
                    window.location.href = "mobile.html";
                } else if (deviceType === "tablet") {
                    window.location.href = "tablet.html";
                } else {
                    window.location.href = "desktop.html";
                }
            }, 3000); 
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
