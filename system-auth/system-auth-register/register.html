<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register|FlowOps</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div id="notification" class="notification"></div>
    <div id="space-background"></div>
    <div class="container">
        <div class="card animate__animated animate__fadeIn">
            <h2 class="text-center mb-4 text-white">Cadastro Flow Auth</h2>
            <form id="cadastroForm">
                <div class="mb-3">
                    <label for="email" class="form-label text-white">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label text-white">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-white">Senha</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="ativarCIU">
                    <label class="form-check-label text-white" for="ativarCIU">Ativar Chave de Identificação Única (CIU)</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
            </form>
        </div>
    </div>
    <div id="footer">
        Segurança Flow Auth 1.0.0
    </div>

    <!-- Modais -->
    <div class="modal fade" id="termsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Termos e Políticas de Privacidade</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Adicione aqui os termos e políticas de privacidade -->
                    <p>Ao usar nosso serviço, você concorda com nossos termos e políticas de privacidade.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="acceptTerms">Aceitar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="ciuModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sua Chave de Identificação Única (CIU)</h5>
                </div>
                <div class="modal-body text-center">
                    <h3 id="ciuKey" class="mb-4"></h3>
                    <p>Por favor, faça um print ou guarde esta chave em um lugar seguro.</p>
                    <p>Seu IP: <span id="userIp"></span> <i class="fas fa-info-circle" id="ipInfo"></i></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="closeCiuModal" disabled>Fechar (5s)</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="register.js"></script>
</body>
</html>
